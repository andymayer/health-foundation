    <section class="section" aria-label="Content">
      <div class="strip strip--brand-color">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div id="exTab2" class="panel panel-login">
            <div class="panel-heading">
              <ul class="nav nav-tabs">
                <li class="active col-sm-6 center"><a href="#1" data-toggle="tab">Login</a></li>
                <li class="col-sm-6 center"><a href="#2" data-toggle="tab">Register</a></li>
              </ul>
            </div>
            <div class="tab-content panel-body">

                  <div class="tab-pane active" id="1">
                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login btn-primary" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <div class="tab-pane" id="2">
                    <form id="register-form" action="#" method="post" role="form" style="">
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register btn-primary" value="Register Now">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
            </div><!-- end Panel body -->
        </div>
      </div>
    </div>
  </div>
