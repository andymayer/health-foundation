<div id="question-banner" class="question-banner panel clearfix">
  <button type="button" class="close" data-target="#question-banner" data-dismiss="alert"> <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <div class="col-md-4">
    <p class="intro">
      Migrant.health is a question and answer site for health professionals. Join now to be part of the discussion.
    </p>
    <a href="{{ site.baseurl }}/user/login.html" class="btn btn-primary">Sign up</a>
  </div>
  <div class="col-md-6 col-md-offset-1 how-it-works-icons">
    <h3 class="how-it-works-title">Here's how it works</h3>
    <div class="row">
      <div class="col-sm-4 how-it-works">
        <img src="{{ site.baseurl }}/assets/img/icon-question-1.svg" onerror="this.onerror=null; this.src='{{ site.baseurl }}/assets/img/icon-question-1.png'" aria-hidden="true" credit="Created by Vectors Market from the Noun Project" class="icon">
        <p>Anybody can ask a question</p>
      </div>
      <div class="col-sm-4 how-it-works">
        <img src="{{ site.baseurl }}/assets/img/icon-question-2.svg" onerror="this.onerror=null; this.src='{{ site.baseurl }}/assets/img/icon-question-2.png'" aria-hidden="true" credit="Created by Vectors Market from the Noun Project" class="icon">
        <p>Anybody can answer</p>
      </div>
      <div class="col-sm-4 how-it-works">
        <img src="{{ site.baseurl }}/assets/img/icon-question-3.svg" onerror="this.onerror=null; this.src='{{ site.baseurl }}/assets/img/icon-question-3.png'" aria-hidden="true" credit="Created by Vectors Market from the Noun Project" class="icon">
        <p>The best answers are voted up and rise to the top</p>
      </div>
    </div>

  </div>
</div>
